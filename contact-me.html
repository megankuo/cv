<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>My phone number</p>
    <p>My email</p>
    <ul>
      <li><a href="https://www.linkedin.com/in/megan-kuo-9b567967/">LinkedIn</a></li>
    </ul>
  <hr>
  <form action="mailto:me@me.com" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="yourName" value=""><br>
    <label>Your Email:</label>
    <input type="email" name="yourEmail" value=""><br>
    <label>Your Phone #:</label>
    <input type="tel" name="yourPhone" value=""><br>
    <p>Prefered method of contact:<br>
    <input type="radio" id="contactchoice1" name="contactMethod" value="email">
    <label for="contactchoice1">Email</label><br>
    <input type="radio" id="contactchoice2" name="contactMethod" value="phone">
    <label for="contactchoice2">Phone</label><br>
    <input type="radio" id="contactchoice3" name="contactMethod" value="text">
    <label for="contactchoice3">Text</label><br>
    <p>Your Message:<br>
    <textarea name="message" rows="10" cols="30"></textarea><br>
    <input type="submit">
  </form>
  </body>
</html>
